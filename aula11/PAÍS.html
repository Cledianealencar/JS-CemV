<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h2> Sua nacionalidade </h2>
    Qual o seu país ? 
    <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res">
    </div>
    <script>
        function clicar(){
            var paisp = window.document.querySelector('input#pais')
            var res = window.document.querySelector('input#res')

            var vel = String(paisp.value)
            res.innerText = `Seu pais é ${vel}` 
        if(vel == 'Brasil'){
            res.innerHTML = 'Você é Brasileiro'
        }else{
            res.innerHTML = 'Você é estrangeiro'
        }

        }
    </script>
</body>
</html>
