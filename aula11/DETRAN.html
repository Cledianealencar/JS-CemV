<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>

    <h1>Sistema de controle de velocidade</h1>
    Velocidade do carro: <input type="number" name="vel" id="velocidade"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
        var velocidade = document.querySelector('input#velocidade')
        var resultado = document.querySelector('div#resultado')
        var vel= Number(velocidade.value)
        resultado.innerHTML = `<p>sua velocidade foi de ${vel} Km/h</p> ` 
        if (vel > 60) {
            resultado.innerHTML += `Voce esta <strong>MULTADO</strong> por alta velocidade!`
        }
        resultado.innerHTML += `<br></br>Dirija sempre com o sinto de seguran√ßa!!!`
    }
    </script>
</body>
</html>
