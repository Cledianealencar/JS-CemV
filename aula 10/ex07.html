<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando os numeros</title>

<style>
    body{
        background-color: rgb(4, 4, 4);
        color: rgb(253, 198, 207);
        font: normal 18pt arial;
    }

    input {
        font: normal 18pt arial;
        width: 100px;
    }

    #res {
        margin-top: 20px;
    }
</style>

</head>
<body>
    <h1>Somando os números</h1>
    <input type="number" name="text1" id="text1"> + 
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>

        function somar(){
            var txt1 = document.querySelector('input#text1')
            var txt2 = document.querySelector('input#text2')
            var res = document.querySelector('div#res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
