<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>

<style>

    .msg{
        font: normal 20pt arial;
        background-color: rgb(16, 17, 16);
        color: pink;
        width: 200px;
        height: 200px;
        line-height: 200px; 
        text-align: center;
    }

</style>

</head>
<body>
    <div class="msg"> Interaja</div>
<script>
   var a = document.getElementsByClassName('msg')[0]
   a.addEventListener('click', clicar)
   a.addEventListener('mouseenter', entrar)
   a.addEventListener('mouseout', sair)

   function clicar() {
    a.innerHTML = 'clicou!'
    a.style.background = 'red'
   }
   function entrar() {
    a.innerHTML = 'entrou!'
    a.style.background = 'green'
   }
   function sair() {
    a.innerHTML = 'saiu!'
    a.style.background = 'white'
   }
</script>

</body>
</html>
